<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ugly Blog</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./src/index.js"></script>
  </head>
  <body>
    <footer>
      <div>
        Total posts:
        <span id="stats-total-posts"></span>
      </div>
      <div>
        Last updated at:
        <span id="stats-last-update"></span>
      </div>
    </footer>
    <header>
      <h1>Ugly Posts</h1>
    </header>

    <main>
      <div class="new-post-container">
        <div class="new-post-header">
          <div><h2>New Post</h2></div>
        </div>
        <div id="new-post"></div>
      </div>
      <div class="post-container">
        <div class="post-header">
          <div><h2>Posts</h2></div>
        </div>
        <div id="posts"></div>
      </div>
    </main>

    <template id="post-template">
      <div class="post">
        <h2 class="post-title" name="title"></h2>
        <div class="timestamp-autor">
          <div class="post-timestamp" name="timestamp"></div>
          <div>&nbsp;</div>
          <div class="by" name="by"> by </div>
          <div>&nbsp;</div>
          <div class="post-author" name="author"></div>
        </div>
        <div class="post-body" name="body"></div>

        <div class="button-container">
          <button class="post-edit-button" id="post-edit-">Edit</button>
          <button class="post-delete-button" id="post-delete-">Delete</button>
        </div>
      </div>
    </template>

    <template id="edit-post-template">
      <form class="edit-post" id="edit-post-form-" action="#">
        <div class="form-error" hidden></div>

        <div class="form-item">
          <label for="edit-post-title-"> Title </label>
          <input
            class="form-input edit-post-input-title"
            id="edit-post-title-"
            name="title"
            type="text"
          />
        </div>
        <div class="form-item">
          <label for="edit-post-author-"> Author </label>
          <input
            class="form-input edit-post-input-author"
            id="edit-post-author-"
            name="author"
            type="text"
          />
        </div>
        <div class="form-item">
          <label for="edit-post-body-"> Body </label>
          <textarea
            class="form-input edit-post-input-body"
            id="edit-post-body-"
            name="body"
            type="text"
          ></textarea>
        </div>

        <button class="edit-post-submit" type="submit">Update</button>

        <button id="edit-post-cancel-" class="edit-post-cancel">Cancel</button>
      </form>
    </template>
  </body>
</html>
